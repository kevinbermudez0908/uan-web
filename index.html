<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Magnitudes Físicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Magnitudes Físicas</h1>
        <h2>Estudiante: Kevin Bermúdez</h2>

        <select name="select" id="calculoSeleccionado" onChange="mostrarFormulario()">
          <option value="">Seleccione un cálculo</option>
          <option value="velocidad">Velocidad</option>
          <option value="aceleracion">Aceleración</option>
          <option value="fuerza">Fuerza</option>
          <option value="trabajo">Trabajo</option>
          <option value="energiaCinetica">Energía Cinética</option>
          <option value="energiaPotencial">Energía Potencial Gravitatoria</option>
          <option value="densidad">Densidad</option>
          <option value="presion">Presión</option>
          <option value="carga">Carga Eléctrica</option>
          <option value="ohm">Ley de Ohm</option>
        </select>
        <form id="formulario"></form>

        <div id="resultado" class="resultado"></div>

        <footer>Diseñado por Kevin Bermúdez – Lógica Computacional</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
